<!DOCTYPE html>

<body bgcolor="black">
  <input type="button" id="btn1" value="ボタン１" onclick="getJSON();" />

  <h1><font color="white">系統盤</h1>
  <svg id="keitoban" width="500" height="500" >

  <rect id="CB1"  x="50" y="75"  width="25" height="25" fill="red"   onclick="operateCB(this);" />

  <text id="TM1NOW" x="75" y="35" stroke="white" onclick="operateTM(this)";>発電量:---MW</text>
  <line id="BS1" x1="63" y1="75" x2="63" y2="20" stroke="red" stroke-width="3" />
  <line id="BS2" x1="63" y1="100" x2="63" y2="200" stroke="red" stroke-width="3" />
  <circle id="GN1" cx="63" cy="20" r="12" fill="red" />

  <!-- 発電機2 -->
  <rect id="CB2"  x="275" y="75"  width="25" height="25" fill="red"   onclick="operateCB(this);" />

  <line id="BS5" x1="63" y1="200" x2="288" y2="200" stroke="red" stroke-width="3" />

  <rect id="CB3"  x="100" y="100"  width="25" height="25" fill="red"   onclick="operateCB(this);" />




  <!-- 需要家１ -->
  <rect id=CB4"  x="50" y="275"  width="25" height="25" fill="red"   onclick="operateCB(this);" />
